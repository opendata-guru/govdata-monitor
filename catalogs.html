	<style>
		.loading-bar {
			background: linear-gradient(90deg,#17a2b810 33%,#17a2b850 50%,#17a2b810 66%) #fff;
			background-size: 300% 100%;
			animation: lb 4s infinite linear;
		}
		@keyframes lb {
			0% {background-position: right}
		}
		.blue-scrollbar {
		}
		#sobject-frame {
			border: 1px solid #17a2b8;
			border-radius: 1rem;
			height: calc(100% - 2px);
			margin: 0 2rem;
			overflow: hidden;
			padding: 0;
			width: calc(100% - 4rem);
		}
		#sobject-intro {
			background: #a4e9f480;
			border-right: 1px solid #17a2b8;
			height: calc(100% + 2px);
			margin: -1px -1px 0 0;
			overflow-y: scroll;
		}
		.card-parents-and-catalog-title {
			background: #a4e9f480;
			border-top: 1px solid #17a2b8;
			margin: -2px -1px 0 -1px;
			min-height: calc(12rem + 2px);
			height: calc(100% + 2px);
			overflow: scroll;
			position: relative;
		}
		.aligned-row {
			display: flex;
			flex-flow: row wrap;
		}
		#parent-title {
			color: #17a2b8;
			left: .5rem;
			position: absolute;
			top: .25rem;
		}
		#sobject-slideshow {
			background: #a4e9f480;
			border-top: 1px solid #17a2b8;
			border-left: 1px solid #17a2b8;
			height: calc(100% + 2px);
			margin: -2px -1px 0 -1px;
			min-height: calc(12rem + 2px);
			position: relative;
		}
		#sobject-slideshow .imgSlides {
			display: none;
			left: 0;
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			width: 100%;
		}
		#sobject-slideshow .imgSlides img {
			object-fit: cover;
			height: 12rem;
			width: 100%;
		}
		#sobject-slideshow:not(:has(.imgSlides)) .prev, #sobject-slideshow:not(:has(.imgSlides)) .next {
			display: none;
		}
		#sobject-slideshow .prev, #sobject-slideshow .next {
			background: #a4e9f4;
			border: 1px solid #17a2b8;
			color: #17a2b8;
			cursor: pointer;
			font-weight: bold;
			font-size: 1.25em;
			padding: .5em 1em;;
			position: absolute;
			text-decoration: none;
			top: 50%;
			transform: translate(0, -50%);
			transition: 0.3s ease;
			user-select: none;
		}
		#sobject-slideshow .prev {
			border-left: none;
			border-radius: 0 .5em .5em 0;
			left: 0;
		}
		#sobject-slideshow .next {
			border-radius: .5em 0 0 .5em;
			border-right: none;
			right: 0;
		}
		#sobject-slideshow .prev:hover, #sobject-slideshow .next:hover {
			color: white;
			background: #17a2b8;
		}
		.animate {
			animation-duration: 1.5s;
			animation-name: animate;
		}
		@keyframes animate {
			from {opacity: .4}
			to {opacity: 1}
		}

		#catalogTimeRange {
			display: grid;
			padding: 0 .7em 1.7em .7em;
			position: relative;
			width: 100%;

			background: #a4e9f480;
			border: 1px solid #17a2b8;
			border-radius: 1em 1em 0 0;
		}
		#catalogTimeRange .slider-labels {
			display: flex;
			justify-content: space-between;
			padding-bottom: 1em;
		}
		#catalogTimeRange .slider-label {
			padding: 0 .5em;
		}
		#catalogTimeRange input[type='range'] {
			bottom: 1.65em;
			cursor: pointer;
			height: .3em;
			opacity: 0;
			pointer-events: none;
			position: absolute;
			width: 100%;
			z-index: 2;
			-webkit-appearance: none;
		}
		#catalogTimeRange input[type='range']::-webkit-slider-thumb {
			background: none;
			border: none;
			border-radius: 50%;
			height: 1.2em;
			pointer-events: all;
			width: 1.2em;
			-webkit-appearance: none;
		}
		#catalogTimeRange input[type='range']::-moz-range-thumb {
			background: none;
			border: none;
			border-radius: 50%;
			height: 1.2em;
			pointer-events: all;
			width: 1.2em;
			-webkit-appearance: none;
		}
		#catalogTimeRange .track-wrapper {
			align-items: center;
			display: grid;
			height: .3em;
			position: relative;
			z-index: 1;
		}
		#catalogTimeRange .track, #catalogTimeRange .between {
			border-radius: 1em;
			bottom: 0;
			left: 0;
			position: absolute;
			right: 0;
			top: 0;
		}
		#catalogTimeRange .track {
			background-color: #a4e9f4;
			z-index: 1;
		}
		#catalogTimeRange .between {
			background-color: #17a2b8;
			z-index: 2;
		}
		#catalogTimeRange .thumb {
			background-color: #17a2b8;
			border-radius: 50%;
			height: 1.2em;
			position: absolute;
			transition: box-shadow 0.3s ease-in-out;
			width: 1.2em;
			z-index: 3;
		}
		#catalogTimeRange .thumb.left {
			left: 0;
			transform: translate(-.6em, 0);
		}
		#catalogTimeRange .thumb.right {
			right: 0;
			transform: translate(.6em, 0);
		}
		#catalogTimeRange .thumb::before {
			background-color: #17a2b8;
			border-radius: 50%;
			content: '';
			left: 50%;
			height: 1.2em;
			opacity: 0;
			pointer-events: none;
			position: absolute;
			top: 50%;
			transform: translate(-50%, -50%);
			transition: opacity 0.3s ease-in-out,height 0.3s ease-in-out,width 0.3s ease-in-out;
			width: 1.2em;
			z-index: -1;
		}
		#catalogTimeRange .thumb.hover::before {
			height: 2.4em;
			opacity: .2;
			width: 2.4em;
		}
		#catalogTimeRange .thumb.active::before {
			height: 3.6em;
			opacity: .4;
			width: 3.6em;
		}
	</style>
</head>
