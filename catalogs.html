<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="assets/icon-48x48.png" />

	<title>GovData Monitor</title>

	<link href="assets/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="index.html">
		        	<span class="align-middle">GovData Monitor</span>
		        </a>

				<ul class="sidebar-nav">
					<li class="sidebar-header">
						Pages
					</li>

					<li class="sidebar-item">
						<a class="sidebar-link" href="index.html">
							<i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Dashboard</span>
			            </a>
					</li>

					<li class="sidebar-item">
						<a class="sidebar-link" href="meter.html">
							<i class="align-middle" data-feather="activity"></i> <span class="align-middle">Meter</span>
			            </a>
					</li>

					<li class="sidebar-item active">
						<a class="sidebar-link" href="catalogs.html">
							<i class="align-middle" data-feather="package"></i> <span class="align-middle">Catalogs</span>
			            </a>
					</li>

				</ul>
			</div>
		</nav>

		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle js-sidebar-toggle">
					<i class="hamburger align-self-center"></i>
		        </a>

				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">
					</ul>
				</div>
			</nav>

			<main class="content">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3"><strong>Catalogs</strong></h1>

					<div class="row">
						<div class="col-12">

							<div class="card card-breadcrumb-and-catalog-title" style="display: none;">
								<div class="card-body">
									<div class="text-secondary">
										<i class="text-secondary align-top me-1" data-feather="home"></i>
										<span class="me-4" id="breadcrumb"></span>
										<span class="float-end text-secondary" id="display-catalog">&nbsp;</span>
									</div>
								</div>
							</div>

							<div class="card card-loading">
								<div class="card-body">
									<div class="text-secondary">
										<i class="text-secondary align-top me-1 rotate" data-feather="loader"></i>
										<span id="loading-description"></span>
									</div>
								</div>
							</div>

						</div>
					</div>

					<div class="row">
						<div class="col-12">

							<div class="card card-dataset-history flex-fill w-100">
								<div class="card-header">
									<h5 class="card-title mb-0" id="history-title">30 Days History</h5>
								</div>
								<div class="card-body py-3">
									<div class="chart chart-sm">
										<canvas id="dataset-history"></canvas>
									</div>
								</div>
							</div>

						</div>
					</div>

					<div class="row">
						<div class="col-4">

							<div class="card flex-fill">
								<div class="card-header">
									<h5 class="card-title mb-0">Select Date(s)</h5>
								</div>
								<div class="card-body d-flex pt-0">
									<div class="align-self-center w-100">
										<div class="chart">
											<div id="table-datepicker"></div>
										</div>
									</div>
								</div>
							</div>

							<div class="card card-diff">
								<div class="card-header">
									<h5 class="card-title">Difference Options</h5>
								</div>
								<div class="card-body d-flex pt-0">
									<div class="align-self-center w-100">
										<label class="form-check">
											<label for="checkbox-diff-threshold">Diff threshold:</label>
											<input id="checkbox-diff-threshold" class="form-control" style="display: inline; width: 5rem" type="number" value="100" min="1" onchange="onDiffThreshold()">
										</label>
										<label class="form-check">
											<input id="checkbox-show-colored-diff" class="form-check-input" type="checkbox" checked onclick="onShowDiffColor()">
											<span class="form-check-label">
												Mark differences
											</span>
										</label>
										<label class="form-check">
											<input id="checkbox-hide-no-diff" class="form-check-input" type="checkbox" value="" onclick="onHideNoDiff()">
											<span class="form-check-label">
												Hide equal lines
											</span>
										</label>
									</div>
								</div>
							</div>

							<div class="card card-checkboxes">
								<div class="card-header">
									<h5 class="card-title">Checkboxes</h5>
								</div>
								<div class="card-body d-flex pt-0">
									<div class="align-self-center w-100">
										<label class="form-check">
											<input id="checkbox-show-flat-portals" class="form-check-input" type="checkbox" value="" onclick="onShowFlatPortals()">
											<span class="form-check-label">
												Flatten all portals
											</span>
										</label>
									</div>
								</div>
							</div>

							<div class="card card-selected-date">
								<div class="card-body">
									<div class="row">
										<div class="col mt-0">
											<h5 class="card-title">Date</h5>
										</div>

										<div class="col-auto">
											<div class="stat text-primary">
												<i class="align-middle" data-feather="calendar"></i>
											</div>
										</div>
									</div>
									<div class="mb-0" id="display-date">&nbsp;</div>
								</div>
							</div>

							<div class="card card-supplier-pie flex-fill w-100">
								<div class="card-header">			
									<h5 class="card-title mb-0">Data Suppliers</h5>
								</div>
								<div class="card-body d-flex">
									<div class="align-self-center w-100">
										<div class="py-3">
											<div class="chart chart-xs">
												<canvas id="supplier-pie"></canvas>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>

						<div class="col-8">

							<div class="card card-supplier-list flex-fill">
								<div class="card-header">
									<h5 class="card-title mb-0">Count Datasets</h5>
								</div>
								<table class="table table-hover my-0">
									<thead id="supplier-table-header"></thead>
									<tbody id="supplier-table"></tbody>
									<tfoot id="supplier-table-footer"></tfoot>
								</table>
							</div>

						</div>
					</div>

				</div>
			</main>

			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-6 text-start">
							Made by Thomas Tursics
						</div>
						<div class="col-6 text-end">
							<ul class="list-inline">
								<li class="list-inline-item">
									<a class="text-muted" href="https://www.tursics.de/imprint" target="_blank">Imprint</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script src="assets/app.js"></script>
	<script src="assets/monitor.js"></script>
</body>

</html>
