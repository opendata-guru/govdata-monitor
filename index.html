	<script src="assets/app.js"></script>
	<script>
		var map = new maplibregl.Map({
			center: [10, 51],
			container: 'map',
//			customAttribution: 'test',
//			hash: true,
			style: 'https://sgx.geodatenzentrum.de/gdz_basemapde_vektor/styles/bm_web_col.json',
			zoom: 4
		});
		var ars = '05';
		var source = 'https://sgx.geodatenzentrum.de/wfs_vg250?Service=WFS&Version=2.0.0&OUTPUTFORMAT=application%2Fjson&Request=GetFeature&TYPENAMES=vg250:vg250_lan&srsName=urn:ogc:def:crs:EPSG::4326&FILTER=%3CFilter%3E%3CPropertyIsEqualTo%3E%3CValueReference%3Ears%3C/ValueReference%3E%3CLiteral%3E' + ars + '%3C/Literal%3E%3C/PropertyIsEqualTo%3E%3C/Filter%3E';

		map.on('load', function () {
			map.addSource('gml', {
				'type': 'geojson',
				'data': source
			});
			map.addLayer({
				'id': 'gml-polygons',
				'type': 'fill',
				'source': 'gml',
				'paint': {
					'fill-color': '#ff0',
					'fill-outline-color': '#f00',
					'fill-opacity': 1
				},
//				'filter': ['==', '$type', 'Polygon']
			});
		});

		// download shape as GEOJSON an in GPS coordinates
		//   https://codeberg.org/opengovtech/ars-tool/src/branch/main/download_geojson.sh
		//   sample Berlin:
		//     https://registry.gdi-de.org/id/de.bund.bkg.regschluessel/11
		//   is equal:
		//     https://sgx.geodatenzentrum.de/wfs_vg250?Service=WFS&Version=2.0.0&OUTPUTFORMAT=gml3&Request=GetFeature&TYPENAMES=vg250:vg250_lan&FILTER=%3CFilter%3E%3CPropertyIsEqualTo%3E%3CValueReference%3Ears%3C/ValueReference%3E%3CLiteral%3E11%3C/Literal%3E%3C/PropertyIsEqualTo%3E%3C/Filter%3E
		//   output format: JSON
		//     https://sgx.geodatenzentrum.de/wfs_vg250?Service=WFS&Version=2.0.0&OUTPUTFORMAT=application%2Fjson&Request=GetFeature&TYPENAMES=vg250:vg250_lan&FILTER=%3CFilter%3E%3CPropertyIsEqualTo%3E%3CValueReference%3Ears%3C/ValueReference%3E%3CLiteral%3E11%3C/Literal%3E%3C/PropertyIsEqualTo%3E%3C/Filter%3E
		//   output coordinate reference system: GPS
		//     https://sgx.geodatenzentrum.de/wfs_vg250?Service=WFS&Version=2.0.0&OUTPUTFORMAT=application%2Fjson&Request=GetFeature&TYPENAMES=vg250:vg250_lan&srsName=urn:ogc:def:crs:EPSG::4326&FILTER=%3CFilter%3E%3CPropertyIsEqualTo%3E%3CValueReference%3Ears%3C/ValueReference%3E%3CLiteral%3E11%3C/Literal%3E%3C/PropertyIsEqualTo%3E%3C/Filter%3E

	</script>
