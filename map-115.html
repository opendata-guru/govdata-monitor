	<script>
		var map = new maplibregl.Map({
			center: [10, 51],
			container: 'map',
//			hash: true,
//			style: 'https://sgx.geodatenzentrum.de/gdz_basemapde_vektor/styles/bm_web_col.json',
			style: 'https://sgx.geodatenzentrum.de/gdz_basemapde_vektor/styles/bm_web_gry.json',
			zoom: 5
		});
		var offsetMinutes = 10;
		var now = new Date();
		now = new Date(now.getTime() - offsetMinutes * 60000);
//        var date = now.toLocaleString('sv-SE', {timeZone: 'Europe/Berlin'}).split(' ')[0];
//		var year = date.split('-')[0];
        var date = '2023-10-19';
		var year = '2023';
		var source = 'https://opendata.guru/govdata/assets/map-115-' + year + '/' + date + '.geojson';
		var layerCountry = 'layer-country';
		var layerState = 'layer-state';
		var layerGovernmentRegion = 'layer-government-region';
		var layerDistrict = 'layer-district';
		var layerCollectiveMunicipality1 = 'layer-collective-municipality1';
		var layerCollectiveMunicipality2 = 'layer-collective-municipality2';
		var layerMunicipality = 'layer-municipality';
		var mouseHover = [];

		function onClick(e) {
			var html = '';
			for (var m = 0; m < mouseHover.length; ++m) {
				var item = mouseHover[m];
				html += item.obj.bez + ': ' + item.title + '<br>';
			}

			new maplibregl.Popup()
			    .setLngLat(e.lngLat)
			    .setHTML(html)
			    .addTo(map);
		}

		function onMouseMoveReset() {
			mouseHover = [];
		}

		function onMouseMove(e) {
			if (undefined !== e.features) {
				for (var f = 0; f < e.features.length; ++f) {
					var feat = e.features[f];
					mouseHover.push({
						layer: feat.layer.id,
						obj: feat.properties,
						title: feat.properties.gen
					});
				}
			}
		}

		function addLayer() {
/*			map.addLayer({
				'id': layerCountry,
				'type': 'fill',
				'source': 'gml',
				'paint': {
                    'fill-color': '#ffffff',
                    'fill-outline-color': '#B8B8B8',
                    'fill-opacity': 1
				},
				'layout': {
					'visibility': 'visible'
				},
	            'filter': ['all', ['==', 'gf', 4], ['==', 'ibz', 10]]
			});
			map.on('click', layerCountry, onClick);
			map.on('mousemove', layerCountry, onMouseMove);*/

			map.addLayer({
				'id': layerState,
				'type': 'fill',
				'source': 'gml',
				'paint': {
                    'fill-color': '#ffc819',
                    'fill-outline-color': '#8F6D00',
                    'fill-opacity': .8
				},
				'layout': {
					'visibility': 'visible'
				},
	            'filter': ['all', ['==', 'gf', 4], ['>=', 'ibz', 20], ['<=', 'ibz', 23]]
			});
			map.on('click', layerState, onClick);
			map.on('mousemove', layerState, onMouseMove);

			map.addLayer({
				'id': layerGovernmentRegion,
				'type': 'fill',
				'source': 'gml',
				'paint': {
                    'fill-color': '#e89532',
                    'fill-outline-color': '#814D0E',
                    'fill-opacity': .8
				},
				'layout': {
					'visibility': 'visible'
				},
	            'filter': ['all', ['==', 'gf', 4], ['==', 'ibz', 30]]
			});
			map.on('click', layerGovernmentRegion, onClick);
			map.on('mousemove', layerGovernmentRegion, onMouseMove);

			map.addLayer({
				'id': layerDistrict,
				'type': 'fill',
				'source': 'gml',
				'paint': {
                    'fill-color': '#63af4f',
                    'fill-outline-color': '#2F5426',
                    'fill-opacity': .8
				},
				'layout': {
					'visibility': 'visible'
				},
	            'filter': ['all', ['==', 'gf', 4], ['>=', 'ibz', 40], ['<=', 'ibz', 46]]
			});
			map.on('click', layerDistrict, onClick);
			map.on('mousemove', layerDistrict, onMouseMove);

			map.addLayer({
				'id': layerCollectiveMunicipality1,
				'type': 'fill',
				'source': 'gml',
				'paint': {
                    'fill-color': '#8c4877',
                    'fill-outline-color': '#361C2E',
                    'fill-opacity': .8
				},
				'layout': {
					'visibility': 'visible'
				},
	            'filter': ['all', ['==', 'gf', 4], ['>=', 'ibz', 50], ['<=', 'ibz', 56]]
			});
			map.on('click', layerCollectiveMunicipality1, onClick);
			map.on('mousemove', layerCollectiveMunicipality1, onMouseMove);

			map.addLayer({
				'id': layerCollectiveMunicipality2,
				'type': 'fill',
				'source': 'gml',
				'paint': {
                    'fill-color': '#8c4877',
                    'fill-outline-color': '#361C2E',
                    'fill-opacity': .8
				},
				'layout': {
					'visibility': 'visible'
				},
	            'filter': ['all', ['==', 'gf', 4], ['>=', 'ibz', 80], ['<=', 'ibz', 88]]
			});
			map.on('click', layerCollectiveMunicipality2, onClick);
			map.on('mousemove', layerCollectiveMunicipality2, onMouseMove);

			map.addLayer({
				'id': layerMunicipality,
				'type': 'fill',
				'source': 'gml',
				'paint': {
                    'fill-color': '#bf2026',
                    'fill-outline-color': '#460C0E',
                    'fill-opacity': .8
				},
				'layout': {
					'visibility': 'visible'
				},
	            'filter': ['all', ['==', 'gf', 4], ['>=', 'ibz', 60], ['<=', 'ibz', 66]]
			});
			map.on('click', layerMunicipality, onClick);
			map.on('mousemove', layerMunicipality, onMouseMove);
		}

		map.on('load', function () {
			map.addSource('gml', {
				'type': 'geojson',
				'data': source
			});
			addLayer();
		});
		map.on('mousemove', onMouseMoveReset);

		function onSwitchState(link, layer) {
			var div = link.parentElement;
			var visibility = map.getLayoutProperty(layer, 'visibility');

			if (visibility === 'visible') {
				map.setLayoutProperty(layer, 'visibility', 'none');
				div.style.marginLeft = '1rem';
				div.style.borderLeftWidth = '0';
			} else {
				map.setLayoutProperty(layer, 'visibility', 'visible');
				div.style.marginLeft = '0';
				div.style.borderLeftWidth = '1rem';
			}
		}

		function onSwitchBackground(link, style) {
			if (style === '') {
				map.setStyle({
					version: 8,
					sources: {},
					layers: [
						{
							id: 'background',
							type: 'background',
							paint: { 
								'background-color': 'white' 
							}
						}
					]
				});
			} else {
				map.setStyle(style);
			}

			map.fire(new Event('style.load')); 

//			addLayer();
//			map.setLayoutProperty('layerState', 'visibility', 'none');
		}

			  // 7 = auf Meer (unübliche Darstellung)
			  // 8 = ergänzend auf Meer (übliche Darstellung)
			  // 9 = an Küste
			  // 0 = ohne Merkmal
			/* Fläche: ADE Administrative Ebene
				Werteübersicht
				1 = Staat
				2 = Land
				3 = Regierungsbezirk
				4 = Kreis
				5 = Verwaltungsgemeinschaft
				6 = Gemeinde*/

			// KFL Katasterfläche in km²
			// https://sg.geodatenzentrum.de/web_public/gdz/dokumentation/deu/verwaltungsgliederung_vg.pdf

	</script>
