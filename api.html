<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="assets/icon-48x48.png" />

	<title>GovData Monitor</title>

	<link href="assets/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

	<script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
	<style>
		rapi-doc::part(section-main-content) {
			background: #fff;
			margin: -1.5em 0 1.5em 0;
		}
		rapi-doc::part(section-endpoint-head-method) {
			background: #a4e9f4;
			border: 1px solid #17a2b8;
			border-radius: .25rem;
			color: #222;
			padding: .25rem .5rem;
		}
		rapi-doc::part(btn) {
			box-shadow: none;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg d-block border-bottom border-1 border-secondary">
				<div class="navbar-collapse collapse">
					<ul class="navbar-nav">
						<li class="nav-item pt-1 pe-2 fs-4 border-end border-1 border-secondary border-opacity-50 d-none d-sm-block" style="margin-bottom:-2.25rem;line-height:4.5rem;overflow-y:hidden;white-space:nowrap;">
							GovData Monitor
						</li>
					</ul>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="navbar-nav">
						<li class="nav-item d-none d-sm-block" style="width:9.5rem;height:2.3rem;">
						</li>
					</ul>
				</div>
			</nav>

			<main class="content p-0">
				<div class="container-fluid p-0">

					<div class="row">
						<div class="col bg-white" style="position:relative;height:unset;">

							<!-- https://rapidocweb.com/index.html -->
							<rapi-doc
								allow-authentication = 'false'
								allow-schema-description-expand-toggle = 'false'
								allow-server-selection = 'false'
								load-fonts = 'false'
								nav-bg-color = '#fff'
								primary-color = '#17a2b8'
								render-style = 'view'
								show-curl-before-try = 'true'
								show-header = 'false'
								show-info = 'false'
								show-method-in-nav-bar = 'as-colored-block'
								spec-url = "https://opendata.guru/api/openapi.json"
								theme = 'light'
								update-route = 'false'
								use-path-in-nav-bar	= 'false'
							>
							</rapi-doc>

						</div>
					</div>

				</div>
			</main>

			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-6 text-start">
							Made by Thomas Tursics
						</div>
						<div class="col-6 text-end">
							<ul class="list-inline">
								<li class="list-inline-item">
									<a class="text-muted" href="https://www.tursics.de/imprint" target="_blank">Imprint</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script src="assets/app.js"></script>
	<script src="assets/module.nav.js?v=2"></script>
	<script src="assets/module.account.js?v=1"></script>
</body>

</html>
